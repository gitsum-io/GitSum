<h2>Register</h2>
<form ng-submit="registerUser()">
	<div>
		<label>Name:</label>
		<input type="text" name="name" ng-model="name"/>
	</div>
	<div>
		<label>Email:</label>
		<input type="text" name="email" ng-model="email"/>
	</div>
	<div>
		<label>Password:</label>
		<input type="password" name="password" ng-model="password"/>
	</div>
	<button>Log in</button>
	{{ message }}
</form>
